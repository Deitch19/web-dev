<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-form.css">
    <script src="https://kit.fontawesome.com/c6fbc05f79.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-display">
                <p class="login-text">
                    Login Form 
                </p>
            </div>
        
            <div class="form-details">
                <form action="">
                    <div class="row">
                        <i class="fas fa-user"></i>
                            <input type="email" required placeholder="Email or number">
                    </div>
            
                    <div class="row">
                        <i class="fas fa-lock"></i>
                        <input type="password" required placeholder="Enter Password">
            
                    </div>
            
                    <p class="forgot-password">
                        <a href="#">
                            Forgot password?
                        </a>
            
                    </p>
                    
                    <div class="login">
                        <input type="submit" value="Login">
                    </div>
                </form>
            
                <p class="member">
                    Not a member? 
                    <span class="signup">
                        <a href="#">
                        Signup now
                        </a>
                    </span>
                </p>
    
            </div>
            
        </div>
    </div>
    
</body>
</html>
