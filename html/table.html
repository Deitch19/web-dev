<!--forms -->
<form action="data.php" method="POST">        <!--action means where the data is going to be sent -->        <!--method means the type of method how the data will be stored -->          
	<div>
       <label>FIRST NAME</label>
       <input type="text" name="FirstName" placeholder="enter first name">        <!--input means what type of data type you are using -->
    </div>


    <div>
       <label>LAST NAME</label>
       <input type="text" name="lastName" placeholder="enter last name">     <!--name means the name of the element in the server where the data will be stored -->
    </div>  


    <div> 
       <label>EMAIL</label>
       <input type="email" name="Email" placeholder="xyz@gmail.com">     <!--place holder means a fading input in the forms section where we have to fill-->
    </div> 


    <div> 
       <label>AGE</label>
       <input type="number" name="AGE" value="19">       <!--value means the value that is already given in the form-->
    </div>  


     <div> 
       <label>birthday</label>
        <input type="date" name="birthday">
    </div>  



    <div> 
       <label>message</label>
       <textarea name="message"></textarea>    <!--text area creates an area for text-->
    </div>  


    <div>
       <label>gender</label>
       <select name="gender">

            	<option value="male">Male</option>
            	<option value="female">female</option>
       	        <option value="other">other</option>
       	
       </select>
    </div>  

    <input type="submit" name="submit" value="Submit">

   
</form>
