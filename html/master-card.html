<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="master-card.css">
</head>
<body>

    <div class="card-container">
        <img class="logo" src="pictures/bg.png" alt="">
        <div class="upper-section">
            <div class="left">
                <img class="logo1" src="pictures/logo.png" alt="">
                <p class="master-card">Master Card</p>

            </div>
                <div class="right">
                    <img class="chip" src="pictures/chip.png" alt="">
                </div>
           
                 
        </div>


     <div class="section-down">
            <div class="lower-section">
                <h6 class="card-number">
                    Card Number
                </h6>

                <h5 class="number">
                    8050 5040 2030 3020
                </h5>
            </div>

            <div class="details">
                <p class="name">
                    Prem Kumar Shah
                </p>

                <div class="dates">
                    <h6 class="date">
                        Valid Thru
                    </h6>
    
                    <p class="date-time">
                        05/28
                    </p>
                </div>

            </div>
         </div>
        
    </div>
    
</body>
</html>
